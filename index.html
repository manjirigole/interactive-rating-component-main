<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container" id="rating-container">
      <div class="rating-card">
        <button class="star-btn">
          <img src="./images/icon-star.svg" class="star" />
        </button>
        <div class="content">
          <span class="heading">How did we do?</span>
          <p class="paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="btns-grp">
          <button class="btn1">1</button>
          <button class="btn2">2</button>
          <button class="btn3">3</button>
          <button class="btn4">4</button>
          <button class="btn5">5</button>
        </div>
        <div class="submit-btn-div">
          <button class="submit-btn">SUBMIT</button>
        </div>
      </div>
    </div>

    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="container" id="thankyou-card" hidden>
      <div class="thankyou-card">
        <img src="./images/illustration-thank-you.svg" class="thankyou-img" />
        <div class="selected-rating">
          You selected <span class="num"> 4 </span> out of 5
        </div>
        <div class="thankyou-content">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
